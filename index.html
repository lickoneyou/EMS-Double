<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>EMS-Double</title>
  </head>
  <body>
    <div class="container">
      <div class="containerDescription">
        <h1>Демо-версия</h1>
        <p>
          За 18 лет деятельности было реализовано более 500 крупных, а так же,
          не менее 2500 средних и малых проектов. Используя знания и накопленный
          опыт мы можем предложить
        </p>
        <button>
          <p>Попробовать бесплатно</p>
          <div class="imgWrapper">
            <img src="./assets/img/arrow-up-right.png" alt="arrow" />
          </div>
        </button>
      </div>
      <div class="desktopImgWrapper">
        <img class="containerImg" src="./assets/img/image.png" alt="desktop" />
      </div>
      <div class="modal">
        <div class="modalContainer">
          <div class="buttonContainer">
            <button class="closeBtn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="white"
              >
                <path
                  d="M18 6L6 18"
                  stroke="black"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M6 6L18 18"
                  stroke="black"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
          <h2 class="modalTitle">Войти в систему</h2>
          <form>
            <input type="text" placeholder="Email/Телефон" />
            <input type="password" placeholder="Пароль" />
            <div class="checkboxWrapper">
              <input type="checkbox" name="rememberPass" id="rememberPass" />
              <label for="rememberPass">Запомнить пароль</label>
            </div>
            <button class="resetBtn">Восстановить</button>
            <button class="submitBtn">Войти</button>
            <button class="registerBtn">Зарегестрироваться</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
